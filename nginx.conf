events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    etag on;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name annuairedid-fe.qcdigitalhub.com;

        # Static
        location /static/ { alias /static/; expires 7d; }
        location /media/  { alias /media/;  expires 7d; }

        # PROD: https://HOST/{org}/{user}/{type}/did.json
        location ~ ^/([a-zA-Z0-9._-]+)/([a-zA-Z0-9._-]+)/([^/]+)/did\.json$ {
            root /app/data/dids/.well-known;
            try_files $uri =404;

            default_type application/did+json;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "public, max-age=300";
            add_header X-DID-Env "PROD";
            limit_except GET HEAD { deny all; }
        }
        
        # RabbitMQ Management UI
        location /rabbitmq/ {
            proxy_pass http://rabbitmq:15672/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Required for RabbitMQ UI
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;

            # Fix redirects
            proxy_redirect off;
        }

        # django-orbit
        location /orbit/ {
          proxy_pass http://annuaire-backend:8899;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
          proxy_pass http://annuaire-backend:8899;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ {
          proxy_pass http://annuaire-backend:8899;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend (Next.js)
        location / {
          proxy_pass http://annuaire-frontend:3000;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
        }

        location ~* ^/_next/static/ {
          proxy_pass http://annuaire-frontend:3000;
          add_header Cache-Control "public, max-age=31536000, immutable";
        }

        client_max_body_size 10m;

        gzip on;
        gzip_types text/plain text/css application/json application/javascript application/wasm image/svg+xml application/did+json;
    }
}
