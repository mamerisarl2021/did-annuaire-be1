<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title|default:"DID Annuaire - WebUI" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">DID Annuaire</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'webui:activate' %}">Activer</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'webui:login' %}">Login</a></li>
        <li class="nav-item">
          <form method="post" action="{% url 'webui:logout' %}" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline-light">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
  <main class="container">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags|default:'info' }}">{{ m }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
