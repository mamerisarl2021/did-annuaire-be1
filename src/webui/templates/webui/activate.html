{% extends "webui/base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="card">
  <div class="card-header">Activation du compte</div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="token" value="{{ token }}">
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        {{ form.password|add_class:"form-control" }}
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmer le mot de passe</label>
        {{ form.confirm_password|add_class:"form-control" }}
      </div>
      <div class="form-check mb-3">
        {{ form.enable_totp }} <label class="form-check-label">Activer lâ€™authentificateur (TOTP)</label>
      </div>
      <button class="btn btn-primary">Activer</button>
    </form>
  </div>
</div>
{% endblock %}
