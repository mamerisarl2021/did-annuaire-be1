<!-- Content fragment for new organization registration notification -->
<p>
  Une nouvelle organisation a été enregistrée et attend votre validation.
</p>

<table role="presentation" style="width:100%;margin:16px 0;" cellpadding="0" cellspacing="0">
  <tr>
    <td style="padding:4px 0;"><strong>Organisation :</strong> {{ org_name }}</td>
  </tr>
  <tr>
    <td style="padding:4px 0;"><strong>Type :</strong> {{ org_type }}</td>
  </tr>
  <tr>
    <td style="padding:4px 0;"><strong>Pays :</strong> {{ org_country }}</td>
  </tr>
  <tr>
    <td style="padding:4px 0;"><strong>Email :</strong> {{ org_email }}</td>
  </tr>
</table>

<p style="margin-top:24px;">
  <a href="{{ admin_url }}"
     style="background:#0b5ed7;color:#ffffff;padding:10px 16px;text-decoration:none;
            border-radius:4px;font-weight:bold;display:inline-block;">
    Valider dans le panneau d'administration
  </a>
</p>
